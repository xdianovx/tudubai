      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    >
      <div class="modal__close" data-micromodal-close>
        <img src="./images/close.svg" alt="" />
      </div>

      <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>

      <main class="modal__content" id="modal-1-content">
        <p>Мы перезвоним вам в ближайшее время</p>

        <form action="#">
          <input type="text" placeholder="Имя" />
          <input type="tel" name="" id="" placeholder="+7 (___) ___ __ __" />
          <button class="btn btn-main" type="submit">Отправить</button>
        </form>
      </main>
    </div>
  </div>
</div>
